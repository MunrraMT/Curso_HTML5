<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projeto 01 - Desenvolvimento Web Completo 2019</title>
</head>
<body>

    <h2>Login</h2>
    <form>
        Login: <br>
        <input type="text" name="login"><br>
        Senha: <br>
        <input type="password" name="senha"><br>
        <input type="button" value="Logar">
    </form>

    <h2>Cadastre-se</h2>
    <form>
        Login: <br>
        <input type="text" name="login"><br>
        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Masculino <br>
        Interesses: <br>
        <input type="checkbox" name="interesses"> Futebol <br>
        <input type="checkbox" name="interesses"> Luta <br>
        <input type="checkbox" name="interesses"> CS GO <br>
        Estado <br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="mt">MT</option>
            <option value="go">GO</option>
            <option value="pr">PR</option>
            <option value="am">AM</option>
        </select>
        <br>
        Observações? <br>
        <textarea name="observacao" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Cadastrar">
    </form>

</body>
</html>
